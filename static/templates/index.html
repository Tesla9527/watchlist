<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ name }}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static', path='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}" type="text/css">
</head>
<body>
<h2><img alt="Avatar" class="avatar" src="{{ url_for('static', path='images/avatar.png') }}">
    {{ name }}'s Watchlist
</h2>
<p>{{ movies|length }} Titles</p>
<ul class="movie-list">
    {% for movie in movies %}
    <li>{{ movie.title }} - {{ movie.year }}</li>
    {% endfor %}
</ul>
<img alt="Walking Totoro" class="totoro" src="{{ url_for('static', path='images/totoro.gif') }}">
<footer>
    <small>&copy; 2023 <a href="http://helloflask.com/book/3">HelloFlask</a></small>
</footer>
</body>
</html>
