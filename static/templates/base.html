<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.name }}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static', path='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}" type="text/css">
    {% endblock %}
</head>
<body>

    {% if flash_message %}
        <div class="alert">{{flash_message}}</div>
    {% endif %}
<h2>
    <img alt="Avatar" class="avatar" src="{{ url_for('static', path='images/avatar.png') }}">
    {{ user.name }}'s Watchlist
</h2>
<nav>
    <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li>
            {% if is_authenticated %}
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
            {% else %}
            <li><a href="{{ url_for('login') }}">Login</a></li>
            {% endif %}
    </ul>
</nav>
{% block content %}{% endblock %}
<footer>
    <small>&copy; 2023 <a href="https://fastapi.tiangolo.com">FastAPI</a></small>
</footer>
</body>
</html>
